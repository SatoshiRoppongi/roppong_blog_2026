baseURL: "https://roppong.com/"
languageCode: ja
title: "roppong.com"
theme: PaperMod
copyright: "© 2026 Satoshi Roppongi. All rights reserved."
pagination:
  pagerSize: 10
enableRobotsTXT: true

taxonomies:
  tag: tags
  category: categories

params:
  env: production
  defaultTheme: auto
  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: false
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: false
  DateFormat: "2006年1月2日"

  homeInfoParams:
    Title: "roppong.com"
    Content: >
      ソフトウェアエンジニアの六本木 聡のブログです。技術ネタや日常について書いています。


      過去の記事は [旧ブログ (roppong-blog.web.app)](https://roppong-blog.web.app) でご覧いただけます。

  socialIcons:
    - name: github
      url: "https://github.com/SatoshiRoppongi"
    - name: youtube
      url: "https://www.youtube.com/@SatoshiRoppongi"
    - name: x
      url: "https://x.com/If_and_and"
    - name: strava
      url: "https://www.strava.com/athletes/SatoshiRoppongi"

  assets:
    favicon: "/favicon.ico"
    favicon16x16: "/favicon-16x16.png"
    favicon32x32: "/favicon-32x32.png"
    apple_touch_icon: "/apple-touch-icon.png"

  label:
    text: "roppong.com"

  cover:
    linkFullImages: true
    responsiveImages: true

  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]

menu:
  main:
    - identifier: home
      name: ホーム
      url: /
      weight: 10
    - identifier: archives
      name: 記事一覧
      url: /archives/
      weight: 20
    - identifier: categories
      name: カテゴリ
      url: /categories/
      weight: 30
    - identifier: tags
      name: タグ
      url: /tags/
      weight: 40
    - identifier: search
      name: 検索
      url: /search/
      weight: 50
    - identifier: about
      name: プロフィール
      url: /about/
      weight: 60
    - identifier: contact
      name: お問い合わせ
      url: /contact/
      weight: 70
    - identifier: oldblog
      name: 旧ブログ
      url: https://roppong-blog.web.app
      weight: 80
      params:
        external: true

outputs:
  home:
    - HTML
    - RSS
    - JSON

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false
